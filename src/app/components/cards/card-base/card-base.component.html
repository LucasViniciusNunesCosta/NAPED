<a [routerLink]="['/noticia', TipoGenero, ImagemFundo, Descricao]">
  <div
    class="card"
    [attr.typeCard]="typeCard"
    [style.background-image]="
      'linear-gradient(360deg, #13131F 0%, rgba(19, 19, 31, 0) 100%) ,' +
      'url(' +
      ImagemFundo +
      ')'
    "
  >
    <button class="card__type">{{ TipoGenero }}</button>
    <p class="card__descricao">{{ Descricao }}</p>
  </div>
</a>
