      <card-base class="noticia-short" typeCard="small" *ngFor="let card of noticias_secundarias; let i = index" [TipoGenero]="card.tipo" [Descricao]="card.descricao" [ImagemFundo]="card.imagem"></card-base>
    </div>
  </div>
